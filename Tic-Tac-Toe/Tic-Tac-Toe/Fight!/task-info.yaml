        public static String xyInput(int x, int y, String stIn) {

            char[] string = stIn.toCharArray();

            if (x == 1 && y == 1)
            {
                string[7] = 'X';
            }
            else if (x == 2 && y == 1)
            {
                string[8] = 'X';
            }
            else if (x == 3 && y == 1)
            {
                string[9] = 'X';
            }
            else if (x == 1 && y == 2)
            {
                string[4] = 'X';
            }
            else if (x == 2 && y == 2)
            {
                string[5] = 'X';
            }
            else if (x == 3 && y == 2)
            {
                string[6] = 'X';
            }
            else if (x == 1 && y == 3)
            {
                string[1] = 'X';
            }
            else if (x == 2 && y == 3)
            {
                string[2] = 'X';
            }
            else if (x == 3 && y == 3)
            {
                string[3] = 'X';
            }
            stIn = new String(string);
            return stIn;
        }

